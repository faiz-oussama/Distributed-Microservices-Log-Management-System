<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logVis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Real Time Logs</title>
    <style>
        .stream-status {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-active {
            background-color: #4CAF50;
        }
        .status-paused {
            background-color: #FFA500;
        }
        .stream-controls {
            display: flex;
            gap: 10px;
        }
        .control-btn {
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .control-btn:hover {
            opacity: 0.8;
        }
        .pause-btn {
            background-color: #FFA500;
        }
        .clear-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="logo.svg" alt="logo" class="logo">
        </div>
        <nav class="options">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logVis.html">Logs</a></li>
                <li><a href="#">Filters</a></li>
                <li><a href="#">Alerts</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="group">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                </g>
            </svg>
            <input id="query" class="input" type="search" placeholder="Search..." name="searchbar"/>
        </div>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <div class="health-analysis">
        <div class="text">
            <h1>Logs Details</h1>
            <p>Here is a table that provides insights into logs details.</p>
        </div>
        <div class="stream-status">
            <div>
                <span class="status-indicator status-active" id="statusDot"></span>
                <span id="statusText">Streaming logs in real-time</span>
            </div>
            <div class="stream-controls">
                <button class="control-btn" id="startBtn">Start</button>
                <button class="control-btn pause-btn" id="pauseBtn">Pause</button>
                <button class="control-btn clear-btn" id="clearBtn">Clear</button>
            </div>
        </div>
        <div class="filter-container">
            <div class="date-input-wrapper">
                <input type="date" id="start-date" class="date-input" name="start-date">
                <span class="to">to</span>
                <input type="date" id="end-date" class="date-input" name="end-date">
                <button onclick="applyDateRangeFilter()" class="apply-button">Filter</button>
            </div>
        </div>     
    </div>
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100">
                <table>
                    <thead style="position: sticky; top: 0;">
                        <tr class="table100-head">
                            <th class="column1">Client IP</th>
                            <th class="column2">Timestamp</th>
                            <th class="column3">Request Type</th>
                            <th class="column4">Status Code</th>
                            <th class="column5">Action</th>
                            <th class="column6">Log Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--content-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="logVis.js"></script>
</html>
